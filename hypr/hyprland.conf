# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = DESKTOP_SESSION,Hyprland



################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
 exec-once = nm-applet # &
 # Bar fot he stuff
 exec-once = pkill waybar; sleep 1; GTK_LAYER_SHELL=1 waybar 
 exec-once = cliphist wipe
 exec-once = wl-paste --watch cliphist store
 exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_DESKTOP DESKTOP_SESSION
 exec-once = gnome-keyring-daemon --start --components=secrets,ssh,pkcs11


 exec-once = mkdir -p $XDG_RUNTIME_DIR/swww
 exec-once = swww-daemon --format xbgr &
 exec-once = swww img ~/Pictures/wallpapers/elden_knight.png --transition-type wipe \
 -- transition-fps 60 \
 --transition-duration 1.0 \
 --transition-pos bottom-right



